
    <section class="signup-section" aria-label="Free membership signup">
        <h2 class="signup-heading">Free Membership</h2>
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-content">
                    <div class="signup-image desktop-image" style="background-image: url('img/signup-pc.jpg')"></div>
                    <div class="signup-image mobile-image" style="background-image: url('img/signup-mobi.jpg')"></div>
                    <div class="signup-overlay"></div>
                    <form class="signup-form">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            <input type="email" id="email" name="email" placeholder="Email Address" required class="email-input">
                            <button type="submit" class="submit-button">Get Free Gift</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
